on: push

jobs:
  Test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2

      - name: install TF
        run: pip install tf-nightly-cpu
        run: pip show -f tf-nightly-cpu

      - name: run test
        run: python test.py
